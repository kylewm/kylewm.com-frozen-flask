{% extends "base.html" %}

{% block content %}

  {% for page in pages %}
  <article>
    <header>
      <h2><a href="{{ page.url() }}">{{ page.title }}</a></h2>
    </header>
    <section>
      <p class="article-abstract"> {{ page.abstract }} </p>
    </section>
  </article>
  <aside>
    {{ page.date() | strftime }}<br/>
    {% for tag in page.tags %}{{ tag }} {% endfor %}<br/>
    in: {{ page.category }}
    
  </aside>
  {% endfor %}

{% endblock content %}
