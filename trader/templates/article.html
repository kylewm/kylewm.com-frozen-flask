{% extends "base.html" %}

{% block content %}

<div class="datebox" style="">
  <span class="day">
    {{ page.date() | strftime('%d') }}
  </span>
  <span class="month-year">
    {{ page.date() | strftime('%b %Y') }}
  </span>
</div>

<article>
  <header>
    <h2>{{ page.title }}</h2>
  </header>
  <section>
    {{ page.html() | safe }}
  </section>
</article>

{% endblock content %}
